buildscript {
    ext {
        springBootVersion = '2.0.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'org.springframework.boot'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'io.spring.dependency-management'
group 'SpringBoot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.springframework.boot:spring-boot-dependencies:2.0.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.1.RELEASE'
//    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:2.0.1.RELEASE'
    compile "commons-collections:commons-collections:3.2"
    compile "org.springframework.boot:spring-boot-starter-jdbc:2.0.1.RELEASE"
    compile "mysql:mysql-connector-java:5.1.46"
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.0.1.RELEASE'
    
}
war {
    baseName = 'gradle'
    version = '0.0.1'
}